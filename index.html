<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div id="loader-container">
    <div class="loader"></div>
  </div>

  <div class="container" id="main-container">
    <div class="container">
      <h2>鬼滅の刃 キャラクター一覧</h2>
      <form id="form">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="characterChoice" id="characterChoiceAll" value="all" checked>
          <label class="form-check-label" for="characterChoiceAll">
            全キャラクター
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="characterChoice" id="characterChoiceTai" value="tai">
          <label class="form-check-label" for="characterChoiceTai">
            鬼殺隊
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="characterChoice" id="characterChoiceHashira" value="hashira" >
          <label class="form-check-label" for="characterChoiceHashira">
            柱
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="characterChoice" id="characterChoiceOni" value="oni" >
          <label class="form-check-label" for="characterChoiceOni">
            鬼
          </label>
        </div>
      </form>
    </div>
  
    <div class="container mt-3">
      <table class="table table-sm text-center">
        <thead>
          <tr>
            <th scope="col-4">名前</th>
            <th scope="col-4">画像</th>
            <th scope="col-4">カテゴリ</th>
          </tr>
        </thead>
        <tbody id="tbody">
  
        </tbody>
      </table>
    </div>
  </div>

  <template id="tdTemplate">
    <tr>
      <td class="name col-4"></td>
      <td class="image col-4"></td>
      <td class="category col-4"></td>
    </tr>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
